name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run build
        run: pnpm build
        
      - name: Run tests
        run: pnpm test
